<mat-card>

  <mat-toolbar color="primary">
    Finished Games
  </mat-toolbar>

    <table mat-table [dataSource]="games" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Avaliation Column -->
      <ng-container matColumnDef="avaliation">
        <th mat-header-cell *matHeaderCellDef> Avaliation </th>
        <td mat-cell *matCellDef="let element"> {{ element.avaliation }} </td>
      </ng-container>

      <!-- Difficulty Column -->
      <ng-container matColumnDef="difficulty">
        <th mat-header-cell *matHeaderCellDef> Difficulty </th>
        <td mat-cell *matCellDef="let element"> {{ element.difficulty }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
